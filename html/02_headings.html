<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Fruits</h1>
    <h3>Fruits in the ordered list.</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ul>

    <h3>Fruits in the unordered list.</h3>
    <ol>
        <li>Strawberry</li>
        <li>mangoes</li>
        <li>dragonfruit</li>
        <li>Watermelon</li>
    </ol>
    
</body>
</html>
