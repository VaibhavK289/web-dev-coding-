<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar variations</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: aliceblue;
        }

        .navigation-container {
            margin-bottom: 40px;

        }

        h2 {
            margin-bottom: 20px;
        }

        .nav1 {
            background-color: antiquewhite;
            padding: 10px;
        }

        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        
        .nav1 li {
            display: inline;
        }

        .nav1 a {
            text-decoration: none;
            color: brown;
            padding: 5px 10px;
            position: relative;
        }

        .nav1 .login-btn {
            background-color: blueviolet;
            color: gold;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer; 

        }

        .nav1 a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: rgb(0, 135, 254);
            transform: scaleX(0);
            transition: transform 0.3s
            ease-in-out;
        }

        .nav1 a:hover::after {
            transform: scaleX(1);
        }

    </style>
</head>
<body>
    <div class="navigation-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="navigation-container">
        <h2>Variation 2: Vertical with a hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>

    <div class="navigation-container">
        <h2>Variation3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                        <div class="dropdown-content">
                            <a href="#">Our Story</a>
                            <a href="#">Team</a>
                            <a href="#">Contact</a>
                        </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
