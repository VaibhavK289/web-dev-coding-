<!DOCTYPE html>
<html lang="en">
<head>

    <title>signup page</title>
    <style></style>
</head>
<body>
    <h2>Signup</h2>
    <div class="card">
        <form>
            <input type="email" name="email" placeholder="email">

        </form>
    </div>
